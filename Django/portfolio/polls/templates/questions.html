<html>
<script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<body>

{% for q in questions %}
   <div>
      <h3 id="{{ q.id }}">{{ q }}</h3>
      <script>

         document.getElementById('{{ q.id }}').addEventListener('click', function () {
               var single = $.ajax("{% url "single_question" q.id %}")
                  .done(function (result) {
                     document.getElementById('star').innerHTML = result;
                  })

         });
      </script>
      <span>{{ q.pub_date }}</span>
 
   </div>
{% endfor %}

   <h2>Star Question</h2>
   <div id="star">

   </div>

</body>


</html>
